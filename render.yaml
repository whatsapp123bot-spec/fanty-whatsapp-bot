services:
  - type: web
    name: fanty-whatsapp-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: VERIFY_TOKEN
        sync: false
      - key: WHATSAPP_TOKEN
        sync: false
      - key: PHONE_NUMBER_ID
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CLOUDINARY_URL
        sync: false
      - key: CLOUDINARY_STRICT
        value: "1"
      - key: CLOUDINARY_MAX_MB
        value: "10"
      - key: FLOW_ENABLED
        value: "1"
      - key: PREFER_ENV_WHATSAPP
        value: "1"
      - key: AI_ENABLED
        value: "0"
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_MODEL
        value: "openrouter/auto"
